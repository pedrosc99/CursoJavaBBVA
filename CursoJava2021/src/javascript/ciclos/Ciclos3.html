<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">

var count;
document.write("Starting Loop" + "<br />");
for(count = 0; count < 10; count++) {
	document.write("Current Count : " + count );
	document.write("<br />");
}
document.write("Loop stopped!");

</script>
</body>
</html>
