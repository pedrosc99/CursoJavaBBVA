<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">

var x = 1;
document.write("Entering the loop<br /> ");
while (x < 10)
{
	x = x + 1;
	if (x == 5){
		continue; // Salta el resto del cuerpo del bucle
	}
	document.write( x + "<br />");
}
document.write("Exiting the loop!<br /> ");

</script>
</body>
</html>
