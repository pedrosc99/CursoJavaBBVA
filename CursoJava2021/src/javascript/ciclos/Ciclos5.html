<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">

var x = 1;
document.write("Entering the loop<br /> ");
while (x < 20) {
	if (x == 5){
		break; // Sale del bucle completamente
	}
	x = x + 1;
	document.write( x + "<br />");
}
document.write("Exiting the loop!<br /> ");

</script>
</body>
</html>
