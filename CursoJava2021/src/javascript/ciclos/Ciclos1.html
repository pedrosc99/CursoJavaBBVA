<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">

var count = 0;
document.write("Starting Loop ");
while (count < 10) {
	document.write("Current Count : " + count + "<br />");
	count++;
}
document.write("Loop stopped!");

</script>
</body>
</html>
