<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<title>Figuras</title>
<script type="text/javascript">


		const tiempoTranscurrido = Date.now();
        const hoy = new Date(tiempoTranscurrido);
        
        var fechaHoy = hoy.toLocaleDateString();
	

	function cargar() {
	
		
        
        var caja = document.getElementById("fecha").innerHTML="Fecha de hoy: "+fechaHoy;
		
		var figurasTipo = new Array(1, 2, 3, 4, 5);
		var selectFiguras = document.getElementById("figuras");
		var opcionVacia = document.createElement("option");
		opcionVacia.text = "";
		opcionVacia.value = "";
		selectFiguras.appendChild(opcionVacia);
		for(indice in figurasTipo) {
			var optionS = document.createElement("option");
			optionS.value = figurasTipo[indice];
			
			switch (figurasTipo[indice]) {
				case 1: optionS.text = "Cuadrado";
					  	break;
				case 2: optionS.text = "Círculo";
					  	break;
				case 3: optionS.text = "Rectángulo";
					  	break;
				case 4: optionS.text = "Triángulo";
					  	break;
				case 5: optionS.text = "Poligono";
					  	break;
			}
			selectFiguras.appendChild(optionS);
		}
	}
	
	function validar(){
		var opcion = document.getElementById("figuras").value;
		switch(opcion) {
		case "1": 
				if((document.getElementById("lado1").value == "") || 
				(document.getElementById("nombre1").value == ""))
						alert("Rellene todos los campos");
				break;
		case "2": 
				if((document.getElementById("radio1").value == "") || 
				(document.getElementById("nombre1").value == ""))
						alert("Rellene todos los campos");
				break;
				
		case "3": 
				if((document.getElementById("altura1").value == "") || 
				(document.getElementById("nombre1").value == "") ||
				  (document.getElementById("base1").value == ""))
						alert("Rellene todos los campos");
				break;
				
		case "4": 
				if((document.getElementById("altura1").value == "") || 
				(document.getElementById("nombre1").value == "") ||
				 (document.getElementById("base1").value == ""))
						alert("Rellene todos los campos");
				break;
				
		case "5": 
				if((document.getElementById("apotema1").value == "") || 
				(document.getElementById("nombre1").value == "") ||
				 (document.getElementById("lado1").value == "")
				|| (document.getElementById("numLados1").value == ""))
						alert("Rellene todos los campos");
				break;
		}
	
	}	
	function cambiarC() {
		var opcion = document.getElementById("figuras").value;
		switch(opcion) {
			case "1": 
				document.getElementById("nombre").style.display = "table-row";
				document.getElementById("tipo").style.display = "table-row";
				document.getElementById("lado").style.display = "table-row";
				document.getElementById("radio").style.display = "none";
				document.getElementById("base").style.display = "none";
				document.getElementById("altura").style.display = "none";
				document.getElementById("apotema").style.display = "none";
				document.getElementById("numLados").style.display = "none";
				break;
			case "2": 
				document.getElementById("nombre").style.display = "table-row";
				document.getElementById("tipo").style.display = "table-row";
				document.getElementById("lado").style.display = "none";
				document.getElementById("radio").style.display = "table-row";
				document.getElementById("base").style.display = "none";
				document.getElementById("altura").style.display = "none";
				document.getElementById("apotema").style.display = "none";
				document.getElementById("numLados").style.display = "none";
				break;
			case "3":
				document.getElementById("nombre").style.display = "table-row";
				document.getElementById("tipo").style.display = "table-row";
				document.getElementById("lado").style.display = "none";
				document.getElementById("radio").style.display = "none";
				document.getElementById("base").style.display = "table-row";
				document.getElementById("altura").style.display = "table-row";
				document.getElementById("apotema").style.display = "none";
				document.getElementById("numLados").style.display = "none";
				break; 
			case "4": 
				document.getElementById("nombre").style.display = "table-row";
				document.getElementById("tipo").style.display = "table-row";
				document.getElementById("lado").style.display = "none";
				document.getElementById("radio").style.display = "none";
				document.getElementById("base").style.display = "table-row";
				document.getElementById("altura").style.display = "table-row";
				document.getElementById("apotema").style.display = "none";
				document.getElementById("numLados").style.display = "none";
				break;
			case "5": 
				document.getElementById("nombre").style.display = "table-row";
				document.getElementById("tipo").style.display = "table-row";
				document.getElementById("lado").style.display = "table-row";
				document.getElementById("radio").style.display = "none";
				document.getElementById("base").style.display = "none";
				document.getElementById("altura").style.display = "none";
				document.getElementById("apotema").style.display = "table-row";
				document.getElementById("numLados").style.display = "table-row";
				break;
			default:
				document.getElementById("nombre").style.display = "none";
				document.getElementById("tipo").style.display = "none";
				document.getElementById("lado").style.display = "none";
				document.getElementById("radio").style.display = "none";
				document.getElementById("base").style.display = "none";
				document.getElementById("altura").style.display = "none";
				document.getElementById("apotema").style.display = "none";
				document.getElementById("numLados").style.display = "none";
				break;
		}
	}
	



</script>
</head>
<body onload="cargar(); cambiarC()">

<div class="container">
<br />
  <h2>FIGURAS</h2>
  <div id="c" style="float:right">
    
</div>
<div id="fecha" style="float:right">
    
</div>

  <br/>
  <select name="figuras" id="figuras" onchange="cambiarC()" ></select>
  <input type="button" onclick="validar()" id="Enviar" style="float:right;" value="Enviar"/>
  <br/>  
  <br />        
  <table class="table" id="tabla">
    <thead>
      <tr>
        <th>Campos</th>
        <th>Datos</th>
      </tr>
    </thead>
    <tbody>
      <tr id="nombre">
        <td>Nombre</td>
        <td><input type="text" id="nombre1" name="nombre" /></td>
      </tr>
      <tr id="tipo">
      </tr>
      <tr id="lado">
        <td>Lado</td>
        <td><input type="text" id="lado1" name="lado" /></td>
      </tr>
      <tr id="radio">

        <td><input type="text" id="radio1" name="radio" /></td>

      <tr id="base">

        <td><input type="text" id="base1" name="base" /></td>
      </tr>
      <tr id="altura">

        <td><input type="text" id="altura1" name="altura" /></td>
      </tr>
      <tr id="apotema">

</div>
</body>
</html>
