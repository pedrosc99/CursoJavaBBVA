<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	var a = 10;
	var b = 20;
	var linebreak = "<br />";

	//Igual a 
	document.write("(a == b) => ");
	result = (a == b);
	document.write(result);
	document.write(linebreak);

	//Menor que
	document.write("(a < b) => ");
	result = (a < b);
	document.write(result);
	document.write(linebreak);

	//Mayor que
	document.write("(a > b) => ");
	result = (a > b);
	document.write(result);
	document.write(linebreak);

	//Distinto de
	document.write("(a != b) => ");
	result = (a != b);
	document.write(result);
	document.write(linebreak);

	//Mayor o igual
	document.write("(a >= b) => ");
	result = (a >= b);
	document.write(result);
	document.write(linebreak);

	//Menor o igual
	document.write("(a <= b) => ");
	result = (a <= b);
	document.write(result);
	document.write(linebreak);
</script>
</body>
</html>
