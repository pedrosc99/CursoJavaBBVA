<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	var a = true;
	var b = false;
	var linebreak = "<br />";

	//AND
	document.write("(a && b) => ");
	result = (a && b);
	document.write(result);
	document.write(linebreak);

	//OR
	document.write("(a || b) => ");
	result = (a || b);
	document.write(result);
	document.write(linebreak);

	//NOT AND
	document.write("!(a && b) => ");
	result = (!(a && b));
	document.write(result);
	document.write(linebreak);
</script>
</body>
</html>
